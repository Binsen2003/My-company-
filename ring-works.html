<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ring-works</title>
    <link rel="stylesheet" href="assets/css/ring-works.css">
</head>
<body>
    <div class="container-box">
        <h3>RING WORK FORM</h3>
        <form autocomplete="off" method="POST" name="google-sheet" class="worker-form">
            <label for="#">Enter your name
                <input type="text" name="NAME" >
            </label>
            <label for="#">Woring Place
                <input type="text" name="PLACE" required>
            </label>
            <label for="#">Ring Size
                <input type="number" name="RING SIZE" required>
            </label>
            <label for="#">Total ring
                <input type="number" name="TOTAL RING" required>
            </label>
            <label for="#">Woring date
                <input type="date" name="DATE" required>
            </label>
            <div class="submit-btn">
                <button class="submit" type="submit">Submit</button>    
            </div>
        </form>
    </div>

    <script src="assets/ring-works.js"></script>
</body>
</html>
